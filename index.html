<!DOCTYPE html>
<html>
	<head>
		<title>RP StackMob JS Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.1-bundled-min.js"></script>

		<script type="text/javascript">

      		/*****************************************************
      		 * Initialization, Types, and Global Variables
      		 *****************************************************/

      		/**
      		 * StackMob Init
      		 */
      		StackMob.init({
        		publicKey: '2109fd4e-35b1-4d0b-a6b8-be290fa0bd09',
        		apiVersion : 0
      		});

	  		/**
	  		 * Data Types
	  		 */
      		var Data = StackMob.Model.extend({
      			schemaName : 'data'
      		});

      		/**
      		 * Data Collection Type
      		 */
      		var Datas = StackMob.Collection.extend({
	      		model : Data
      		});
      		
      		/*****************************************************
      		 * Custom Functions
      		 *****************************************************/

	  		/**
	  		 * validateForm()
	  		 * Validates the form and verifies required fields
	  		 */
	  		 function validateForm() {
		  		 console.log("Validating form");
		  		 /*
		  		 .
		  		 .
		  		 */
	  		 }

	  		/**
	  		 * submitForm()
	  		 * Submits the form to StackMob
	  		 */
	  		 function submitForm() {
	  		 
				var data = new Data({
					singleline: document.getElementById("singleLine").value,
					multiline: document.getElementById("multiLine").value,
					list: document.getElementById("list").value,
					radioone: document.getElementById("radioOne").checked,
					radiotwo: document.getElementById("radioTwo").checked,
					integer: document.getElementById("integer").value,
					date: document.getElementById("date").value
				});//above keys must remain lowercase
				
				data.create({
					success: function(model, result, options) {
						//console.debug(model.toJSON());
						document.getElementById("debugOutput").innerHTML = "<h3 class='text-success'>Success!</h3>";
					},
					error: function(model, error, options) {
						//console.debug(error);
						document.getElementById("debugOutput").innerHTML = "<h3 class='text-error'>Failure!</h3>";
					}
				});
	  		 }

      		/**
      		 * refreshTable()
      		 * Refreshes the data entry table
      		 */
      		function refreshTable() {
      		
		  		//clear table
		  		document.getElementById("tableBody").innerHTML = "";

		  		//create query by creation date
	      		var q = new StackMob.Collection.Query();
		  		q.orderAsc('createddate');
		  		
		  		//execute query
		  		var list = new Datas();
		  		list.query(q, {
			  		success: function(collection) {
			  		
						var array = collection.toJSON();

					  	for (var i = 0; i < list.length; i++) {
					  		var item = array[i];
					  		
					  		var str = "<tr>";
					  		str += "<td id='" + item.data_id + "'><i class='icon-remove'></td>";
					  		str += "<td>" + item.singleline + "</td>";
					  		str += "<td>" + item.multiline + "</td>";
					  		str += "<td>" + item.list + "</td>";
					  		str += "<td>" + item.radioone + "</td>";
					  		str += "<td>" + item.radiotwo + "</td>";
					  		str += "<td>" + item.integer + "</td>";
					  		str += "<td>" + item.date + "</td>";
					  		str += "</tr>";
					  		
					  		document.getElementById("tableBody").innerHTML += str;
					  		/* console.log(str); */
						}
			  		},
			  		error: function() {
				  		document.getElementById("tableBody").innerHTML = "<h2 class='text-error'>Failured to refresh!</h2>"
			  		}
		  		});
      		}
      		
      		/**
      		 * Delete Row
      		 * Deletes the selected row from the table
      		 */
      		 function deleteRow(id) {
	      		 console.log("Deleting row with id of" + id);
	      		 /*
	      		 .
	      		 .
	      		 */
      		 }
      		
      		/*****************************************************
      		 * Document Ready
      		 *****************************************************/
      		
      		$(document).ready(function() {

		  		//populate the table
		  		refreshTable();
		  		
		  		//setup submit button
	      		$("#submitButton").on("click", function() {
	      			validateForm();
			  		submitForm();
			  		refreshTable();
	      		});
	      		
	      		//setup refresh button
	      		$("#refreshButton").on("click", function() {
		      		refreshTable();
	      		});
	      		
      		});//$(document).ready()

      	</script>
  
	</head>

	<body>
		<div id="dataEntryForm" class="container-fluid">
			<div class="row-fluid">
				<div id="leftContent" class="span3">
					
					<h3>StackMob Test Form</h3>
					
			    	<p>Single line text:</p>
			    	<input type="text" id="singleLine">
			    	
			        <p>Multi line text:</p>
			        <textarea id="multiLine" rows="3"></textarea>
			        <br>
			        List:
			        <br>
			        <select id="list">
			        	<option value="listOne">One</option>
			        	<option value="listTwo">Two</option>
			        	<option value="listThree">Three</option>
			        	<option value="listFour">Four</option>
			        </select>
			        <br>
			        Radio 1 <input type="radio" id="radioOne" value="">
			        <br>
			        Radio 2 <input type="radio" id="radioTwo" value="">
			        <br>
			        Integer
			        <br>
			        <input type="number" id="integer">
			        <br>
			        Date
			        <br>
			        <input type="date" id="date">
			        <br>
			        <button id="submitButton" class="btn btn-primary">Submit</button>
			        <button id="refreshButton" class="btn btn-info">Refresh</button>
					<h4>Result:</h4><div id="debugOutput"></div>
					
				</div>
				<div id="rightContent" class="span9">
					
					<h3>Entries</h3>
					<table class="table table-striped">
						<thead>
							<tr>
								<th colspan="7">Data on StackMob</th>
							</tr>
							<tr id="tableHeader">
								<th>Delete</th>
								<th>Single</th>
								<th>Multi</th>
								<th>List</th>
								<th>Radio1</th>
								<th>Radio2</th>
								<th>Integer</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody id="tableBody">
							<!-- Entries will be placed here via JavaScript -->
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
	</body>
</html>
